<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <title>Around the US</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__img" src="<%=require('./images/aroundtheus.svg')%>" alt="Around the U.S.">
    </header>

    <main>
        <section class="profile">
            <div class="profile__image-container">
                <img class="profile__pic" src="<%=require('./images/coronado.jpg')%>" alt="profile image">
                <img class="profile__pic_edit" src="<%=require('./images/edit-avatar-button.png')%>" alt="edit avatar button">
            </div>
            <div class="profile__text">
                <div class="profile__top-row">
                    <h1 class="profile__name">Francisco Coronado</h1>
                    <button class="profile__edit-button" type="button" aria-label="edit-profile"></button>
                </div>
                <p class="profile__descriptor">Conquistador</p>
            </div>
            <button class="profile__add-place-button" type="button" aria-label="add-place"></button>
        </section>

        <section class="places">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>

    <template id="place-template">
        <article class="place">
            <button class="place__trash" type="button" aria-label="trash-button"></button>
            <img class="place__image" alt="">
            <div class="place__info">
                <h2 class="place__name"></h2>
                <div class="place__info_like-column">
                    <button class="place__button place__button_type_unfilled" type="button"
                        aria-label="like-button"></button>
                    <p class="place__like-count">0</p>
                </div>
            </div>
        </article>
    </template>

    <section class="popup popup_profile-edit">
        <div class="popup__container">
            <button class="popup__exit popup__exit_edit-profile" aria-label="exit"></button>
            <form class="edit-box edit-box_profile" name="edit-box" novalidate>
                <h3 class="edit-box__title">Edit profile</h3>
                <input type="text" value="Francisco Coronado" id="profile-name"
                    class="edit-box__text edit-box__text_type_name" name="name" minlength="2" maxlength="40" required>
                <span class="edit-box__text-error edit-box__text-error_type_name" id="profile-name-error"></span>
                <input type="text" value="Conquistador" id="profile-descriptor"
                    class="edit-box__text edit-box__text_type_descriptor" name="descriptor" minlength="2"
                    maxlength="200" required>
                <span class="edit-box__text-error edit-box__text-error_type_descriptor"
                    id="profile-descriptor-error"></span>
                <button type="submit" id="profile-submit" class="edit-box__submit" name="edit-box-submit"
                    aria-label="submit" value="Save">Save</button>
            </form>
        </div>
    </section>

    <section class="popup popup_add-place">
        <div class="popup__container">
            <button class="popup__exit popup__exit_add-place" aria-label="exit"></button>
            <form class="edit-box edit-box_place" name="edit-box" novalidate>
                <h3 class="edit-box__title">New place</h3>
                <input type="text" placeholder="Title" id="place-title" value=""
                    class="edit-box__text edit-box__text_type_name" name="name" minlength="1" maxlength="30" required>
                <span class="edit-box__text-error edit-box__text-error_type_place-title" id="place-title-error"></span>
                <input type="url" placeholder="Image link" id="image-link" value=""
                    class="edit-box__text edit-box__text_type_descriptor" name="link" required>
                <span class="edit-box__text-error edit-box__text-error_type_url" id="image-link-error"></span>
                <button type="submit" id="add-place-submit" class="edit-box__submit" name="add-place-submit"
                    aria-label="submit" value="Create">Create</button>
            </form>
        </div>
    </section>

    <section class="popup popup_image">
        <div class="popup-image-container">
            <button class="popup__exit popup__exit_image" aria-label="exit"></button>
            <img class="popup-image-container__pic" src="<%=require('./images/clipping_picture.png')%>" alt="landscape">
            <p class="popup-image-container__title"></p>
        </div>
    </section>

    <section class="popup popup_card-delete">
        <div class="popup__container">
            <form class="edit-box edit-box_card-delete" name="edit-box">
                <button class="popup__exit popup__exit_card-delete" aria-label="exit"></button>
                <h3 class="edit-box__title">Are you sure?</h3>
                <button type="submit" id="delete-place-submit" class="edit-box__submit" name="delete-place-submit"
                    aria-label="submit">Yes</button>
            </form>
        </div>
    </section>

    <section class="popup popup_avatar">
        <div class="popup__container">
            <form class="edit-box edit-box_avatar" name="edit-box">
                <button class="popup__exit popup__exit_change-avatar" aria-label="exit"></button>
                <h3 class="edit-box__title">Change profile picture</h3>
                <input type="url" placeholder="Avatar link" id="avatar-link" value=""
                    class="edit-box__text edit-box__text_type_descriptor" name="link" required>
                <span class="edit-box__text-error edit-box__text-error_type_url" id="avatar-link-error"></span>
                <button type="submit" id="avatar-submit" class="edit-box__submit" name="avatar-submit"
                    aria-label="submit" value="Save">Save</button>
            </form>
        </div>
    </section>
    <!-- This script is necessary to avoid a "regenerator-runtime" error. No other solutions to
    this problem were found despite the efforts of multiple people including a senior software developer -->
    <script src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js"></script>
</body>

</html>
