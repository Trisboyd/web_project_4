<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the US</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__img" src="./images/aroundtheus.svg" alt="Around the U.S.">
    </header>

    <main>
        <section class="profile">
            <img class="profile__pic" src="images/coronado.jpeg" alt="profile image">
            <div class="profile__text">
                <div class="profile__top-row">
                    <h1 class="profile__name">Francisco Coronado</h1>
                    <button class="profile__edit-button" type="button" aria-label="edit-profile"></button>
                </div>
                <p class="profile__descriptor">Conquistador</p>
            </div>
            <button class="profile__add-place-button" type="button" aria-label="add-place"></button>
        </section>

        <section class="places">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>

    <template id="place-template">
        <article class="place">
            <button class="place__trash" type="button" aria-label="trash-button"></button>
            <img class="place__image" alt="">
            <div class="place__info">
                <h2 class="place__name"></h2>
                <button class="place__button place__button_type_unfilled" type="button"
                    aria-label="like-button"></button>
            </div>
        </article>
    </template>

    <section class="popup popup_profile-edit">
        <div class="popup__container">
            <button class="popup__exit popup__exit_edit-profile" aria-label="exit"></button>
            <form class="edit-box edit-box_profile" name="edit-box" novalidate>
                <h3 class="edit-box__title">Edit profile</h3>
                <input type="text" value="Francisco Coronado" id="profile-name"
                    class="edit-box__text edit-box__text_type_name" name="profile-name" minlength="2" maxlength="40" required>
                    <span class="edit-box__text-error edit-box__text-error_type_name" id="profile-name-error"></span>
                <input type="text" value="Conquistador" id="profile-descriptor"
                    class="edit-box__text edit-box__text_type_descriptor" name="profile-name" minlength="2" maxlength="200" required>
                    <span class="edit-box__text-error edit-box__text-error_type_descriptor" id="profile-descriptor-error"></span>
                <button type="submit" id="profile-submit" class="edit-box__submit" name="edit-box-submit"
                    aria-label="submit">Save</button>
            </form>
        </div>
    </section>

    <section class="popup popup_add-place">
        <div class="popup__container">
            <button class="popup__exit popup__exit_add-place" aria-label="exit"></button>
            <form class="edit-box edit-box_place" name="edit-box" novalidate>
                <h3 class="edit-box__title">New place</h3>
                <input type="text" placeholder="Title" id="place-title" value= "" class="edit-box__text edit-box__text_type_name"
                    name="place-title" minlength="1" maxlength="30" required>
                    <span class="edit-box__text-error edit-box__text-error_type_place-title" id="place-title-error"></span>
                <input type="url" placeholder="Image link" id="image-link" value= ""
                    class="edit-box__text edit-box__text_type_descriptor" name="image-link" required>
                    <span class="edit-box__text-error edit-box__text-error_type_url" id="image-link-error"></span>
                <button type="submit" id="add-place-submit" class="edit-box__submit" name="add-place-submit"
                    aria-label="submit">Create</button>
            </form>
        </div>
    </section>

    <section class="popup popup_image">
        <div class="popup-image-container">
            <button class="popup__exit popup__exit_image" aria-label="exit"></button>
            <img class="popup-image-container__pic" alt="">
            <p class="popup-image-container__title"></p>
        </div>
    </section>

    <script src="./script/script.js"></script>
    <script src="script/validate.js"></script>
</body>

</html>
