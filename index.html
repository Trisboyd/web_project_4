<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the US</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__img" src="./images/aroundtheus.svg" alt="Around the U.S.">
    </header>

    <main>
        <div class="popup-container display-closed">
            <form class="edit-box" name="edit-box">
                <img class="edit-box__exit" src="./images/close-icon.svg" alt="exit editor">
                <h3 class="edit-box__title">Edit profile</h3>
                <input type="text" value="Francisco Coronado" id="profile-name" class="edit-box__text" name="profile-name">
                <input type="text" value="Conquistador" id="profile-descriptor" class="edit-box__text" name="profile-name">
                <button type="submit" id="save-button" class="edit-box__submit" name="edit-box-submit">Save</button>
            </form>
        </div>

        <section class="profile">
            <img class="profile__pic" src="images/coronado.jpeg" alt="profile image">
            <div class="profile__text">
                <div class="profile__top-row">
                    <h1 class="profile__name">Francisco Coronado</h1>
                    <button class="profile__edit-button" type="submit"></button>
                </div>
                <p class="profile__descriptor">Conquistador</p>
            </div>
            <button class="add-place-button" type="submit"></button>
            <!-- <img class="add-place-button" src="./images/add-place-button.svg" alt="add song" type="submit"> -->

        </section>

        <section class="places">
            <article class="place">
                <img class="place__image" src="images/gulf-of-california.jpg" alt="california coastline">
                <div class="place__info">
                    <h2 class="place__name">Gulf of California</h2>
                    <div class="place__button place__button_fill_none"></div>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="images/grand-canyon.jpg" alt="grand canyon">
                <div class="place__info">
                    <h2 class="place__name">Grand Canyon</h2>
                    <div class="place__button place__button_fill_none"></div>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="images/rocky-mountains.jpg" alt="rocky mountains">
                <div class="place__info">
                    <h2 class="place__name">Rocky Mountains</h2>
                    <div class="place__button place__button_fill_none"></div>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="images/rio-grande-river.jpg" alt="rio grande river">
                <div class="place__info">
                    <h2 class="place__name">Rio Grande River</h2>
                    <div class="place__button place__button_fill_none"></div>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="images/palo-duro.jpg" alt="palo duro canyon">
                <div class="place__info">
                    <h2 class="place__name">Palo Duro Canyon</h2>
                    <div class="place__button place__button_fill_none"></div>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="images/great-plains.jpg" alt="great plains">
                <div class="place__info">
                    <h2 class="place__name">Great Plains</h2>
                    <div class="place__button place__button_fill_none"></div>
                </div>
            </article>

        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>
    <script src="./script/script.js"></script>
</body>

</html>
